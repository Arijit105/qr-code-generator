        <h4 style="display: inline-block;user-select: none;">QR Code Generator</h4>

      <!--  -->
      <div class="w3-container">
        <div class="w3-row">
          <div class="w3-half w3-padding w3-container w3-light-gray w3-round w3-card">
            <h2 class="w3-text-gray">Input</h2>
            <label class="w3-text-gray">URL/Text</label>
            <textarea id="text" class="w3-input w3-border  w3-round" placeholder="ᴘᴀꜱᴛᴇ ʏᴏᴜʀ ᴛʏᴘᴇ ᴏꜰ ꜱᴏᴜʀᴄᴇ " style="resize:none" spellcheck="false"></textarea>
            <label class="w3-text-gray">Size</label>
            <select onchange="makeCode()" class="w3-select w3-border" id="size" name="size">
              <option value="100">100X100 px</option>
              <option value="128">128x128 px</option>
              <option selected value="200">200x200 px</option>
              <option value="256">256x256 px</option>
              <option value="300">300X300 px</option>
              <option value="custom">Custom</option>
            </select>
            <div class="w3-half">
              <label class="w3-text-gray">Width (px)</label>
              <input oninput="makeCode()" id="width" value="150" class="w3-input w3-border" type="text" placeholder="150">
            </div>
            <div class="w3-half">
              <label class="w3-text-gray">Height (px)</label>
              <input oninput="makeCode()" id="height" value="150" class="w3-input w3-border" type="text" placeholder="150">
            </div>
            <span class="w3-text-gray">
              <small>Works only when Custom size is selected</small>
            </span>
            <br>
            <div class="w3-half">
              <label class="w3-text-gray">Dot Color</label>
              <input onchange="makeCode()" class="w3-input w3-border" id="dot_color" data-jscolor="{value:'#000000'}">
            </div>
            <div class="w3-half">
              <label class="w3-text-gray">Background Color</label>
              <input onchange="makeCode()" class="w3-input w3-border" id="bg_color" data-jscolor="{value:'#FFFFFF'}">
            </div>
            <button class="w3-button w3-blue w3-margin w3-round w3-right" onclick="makeCode()">Generate</button>
          </div>
          <div class="w3-half w3-container">
            <h2 class="w3-text-gray">Output</h2>
            <div id="qrcode"></div>
            <div id="button_download_container">
              <!-- download button will be here -->
            </div>
          </div>
        </div>
      </div>
